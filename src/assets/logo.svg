<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4c87af;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Main circle background -->
  <circle cx="256" cy="256" r="240" fill="url(#mainGradient)" stroke="white" stroke-width="8"/>

  <!-- Angular-inspired triangle -->
  <path d="M256 80 L400 380 L112 380 Z" fill="white" opacity="0.9"/>

  <!-- Inner triangle -->
  <path d="M256 140 L340 320 L172 320 Z" fill="url(#accentGradient)"/>

  <!-- Skills symbol - interconnected nodes -->
  <circle cx="200" cy="200" r="12" fill="white"/>
  <circle cx="312" cy="200" r="12" fill="white"/>
  <circle cx="256" cy="280" r="12" fill="white"/>
  <circle cx="256" cy="320" r="12" fill="white"/>

  <!-- Connection lines -->
  <line x1="200" y1="200" x2="312" y2="200" stroke="white" stroke-width="3"/>
  <line x1="200" y1="200" x2="256" y2="280" stroke="white" stroke-width="3"/>
  <line x1="312" y1="200" x2="256" y2="280" stroke="white" stroke-width="3"/>
  <line x1="256" y1="280" x2="256" y2="320" stroke="white" stroke-width="3"/>

  <!-- Text -->
  <text x="256" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white">SKILLS</text>
  <text x="256" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="normal" fill="white" opacity="0.9">ANGULAR</text>
</svg>
