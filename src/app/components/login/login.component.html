<div class="login-container">
  <div class="app-header">
    <span class="app-name">SKILL</span>
    <div class="header-logo">
      <img src="assets/logo.svg" alt="Logo" />
    </div>
  </div>

  <form (ngSubmit)="onSubmit()" class="login-form" #loginForm="ngForm">
    <input
      type="text"
      [(ngModel)]="username"
      name="username"
      placeholder="Username"
      class="input-field"
      required
    />
    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      placeholder="Password"
      class="input-field"
      required
    />
    <p *ngIf="error" class="error-message">{{ error }}</p>
    <button type="submit" class="login-button" [disabled]="!loginForm.form.valid">
      Login
    </button>
  </form>
</div>
